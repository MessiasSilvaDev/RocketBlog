<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-home.css" />
    <link rel="stylesheet" href="./css/components/main-header.css" />
    <link rel="stylesheet" href="./css/components/wrapper-navbar.css" />
    <link rel="stylesheet" href="./css/components/main-action.css" />
    <link rel="stylesheet" href="./css/components/search-bar.css" />
  </head>
  <body>
    <main class="main-home">
      <header class="main-header">
        <div class="wrapper-navbar">
          <img src="./assets/images/logo.svg" alt="" />
          <nav class="navbar">
            <ul class="list">
              <li>
                <a href="" class="main-action" lang="en">Home</a>
              </li>
              <li>
                <a href="" class="main-action">Sobre</a>
              </li>
              <li>
                <a href="" class="main-action">Categorias</a>
              </li>
              <li>
                <a href="" class="main-action">Contato</a>
              </li>
            </ul>
          </nav>
          <form action="" class="search-bar">
            <input
              type="search"
              name="search"
              id=""
              placeholder="Buscar"
              class="inputSearch"
            />
            <label for="search" class="iconSearch">
              <img src="./assets/images/search.svg" alt="" class="search" />
            </label>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
