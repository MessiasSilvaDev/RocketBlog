<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>RocketBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-home.css" />

        <header class="main-header">
            <img src="./assets/images/logo.svg" alt="" />

                <li>
                  <a href="" class="main-action" lang="en">Home</a>
                </li>
                <li>
                  <a href="" class="main-action">Sobre</a>
                </li>
                <li>

                </li>
                <li>
                  <a href="" class="main-action">Contato</a>
                </li>
              </ul>
            </nav>
            <form action="" class="search-bar">
              <input
                type="search"
                name="search"
                id=""

                class="inputSearch"
              />
              <label for="search" class="iconSearch">
                <img src="./assets/images/search.svg" alt="" class="search" />

            </form>

          </a>

      </div>
