<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/components/main-home.css" />
    <link rel="stylesheet" href="./css/components/main-wrapper.css" />
    <link rel="stylesheet" href="./css/components/main-header.css" />
    <link rel="stylesheet" href="./css/components/main-action.css" />
    <link rel="stylesheet" href="./css/components/search-bar.css" />
    <link rel="stylesheet" href="./css/components/main-title.css" />
    <link rel="stylesheet" href="./css//components/main-paragraph.css" />
    <link rel="stylesheet" href="./css/components/main-seeMore.css" />
  </head>
  <body>
    <main class="main-home">
      <div class="main-wrapper">
        <header class="main-header">
          <img src="./assets/images/logo.svg" alt="Logo do Blog" class="logo" />
          <nav class="navbar">
            <ul class="list">
              <li>
                <a href="" class="main-action" lang="en">Home</a>
              </li>
              <li>
                <a href="" class="main-action">Sobre</a>
              </li>
              <li>
                <a href="" class="main-action">Categorias</a>
              </li>
              <li>
                <a href="" class="main-action">Contato</a>
              </li>
            </ul>
          </nav>
          <form action="" class="search-bar">
            <input
              type="search"
              name="search"
              id=""
              placeholder="Buscar"
              class="inputSearch"
            />
            <label for="search" class="iconSearch">
              <img src="./assets/images/search.svg" alt="Ícone de pesquisa" class="search" />
            </label>
          </form>
        </header>
        <div class="wrapper">
          <div class="text">
            <h1 class="main-title">
              Veja o guia definitivo para conquistar seus objetivos como DEV em
              2022
            </h1>
            <p class="main-paragraph">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nibh nibh
              eu in aliquet ut adipiscing neque. Sed volutpat aenean sit vitae,
              sed tristique placerat hac.
            </p>
            <a href="" class="main-seeMore">
              Veja mais
              <img class="arrow" src="./assets/images/arrow-right.svg" alt="" />
            </a>
          </div>
          <img
            src="./assets/images/featured-image.png"
            alt="Foto exibindo linhas de código do monitor de um notebook"
            class="featuredImage"
          />
        </div>
      </div>
    </main>
  </body>
</html>
